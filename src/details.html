<body>
    @@include('./common/header.html')
    <section class="mid_wp">
        <div class="inner">
            <div class="topword">
                <span><a href="#">首页</span>
                <span class="xie">&nbsp;/&nbsp;</span>
                <span><a href="#">钻石&nbsp;</a></span>
                <span class="xie">&nbsp;/&nbsp;</span>

            </div>
            <div class="rareshow">
                <div class="top">
                    <span>选择心动钻石</span>
                    <span>选择心动款式</span>
                    <span>完成定制</span>
                </div>
                <div class="dow">

                    <div class="infobox">
                        <div class="minus">一</div>
                        <input class="pnum" type="text">
                        <div class="add">十</div>
                    </div>
                    <script>
                        let jia = document.querySelector(".add");
                        let jian = document.querySelector(".minus");
                        let val1 = document.querySelector(".pnum");
                        console.log(val1);
                        jia.onclick = function () {
                            console.log("dddd")
                            val1.value++;
                        }
                        jian.onclick = function () {
                            val1.value--;
                            if (val1.value == 0) {
                                val1.value = 1;
                            }
                        }
                    </script>
                    <div class="libox">
                        <div><img src="./images/delipic1.jpg" alt=""></div>

                    </div>

                            如有疑问请咨询客服。</p>
